{% extends 'base/index.html'%}

{% block content %}
                          <hr>


    <p>Posts containing ' {{query_string}}' </p>

    {% for post in posts %}


    
    <div class="container-search">
      

        <a href="{% url 'post-detail' post.id %}"> <h4> {{post.title}}</h4></a>

        <div id="post-expand-bottom">
          <a id="author-name" href="{% url 'user-posts'  user.id %}">{{post.author}}</a> <span>{{ post.date_posted|date:"F d, Y"}} </span> 
                                          </div>
    </div>

    {% endfor %}

   
{% endblock %}
