{% extends 'base/index.html' %}
 {% block content %}



 

        <div class="container-table">
        <table> 
          <thead>  
          <tr>
              <th>FIle Name</th>
              <th>Date Posted</th>
              <th>Posted By</th>
            </tr>
                </thead>
           
            {% for post in posts %}
           
            <tr>
                

              <td>  
                <a href="{% url 'post-detail' post.id %}"> {{post.title}}</a>
                        </td>

              <td> 
                <span> {{ post.date_posted|date:"F d, Y"}} </span>
                        </td>

              <td>  
                <a href="{% url 'user-posts' post.author.id  %}">  {{post.author}} </a>
                        </td>
                      
                    </tr>
                {% endfor %} 
              
                 

          </table>
          
                    </div>

                    



                    {% endblock %}
