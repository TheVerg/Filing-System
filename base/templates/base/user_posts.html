{% extends "base/index.html" %}
{% block content %}

<h1>Posts by {{ view.kwargs.username }} ({{ page_obj.paginator.count }})</h1>

{% for post in posts %}

<h2><a  href="{% url 'user-posts' post.author.username %}">{{ post.title }}</a></h2>
<small>{{ post.date_posted }}</small>

{% endfor %}

{% endblock %}
