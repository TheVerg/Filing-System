{% extends 'base/index.html'%}
{% block content%}


{% if object.author != user%}

<a href="#">Download</a>

{% endif %}

{% if object.author == user %}
<a href="{% url 'post-update' post.id %}">Update</a>
<a href="{% url 'post-delete' post.id %}">Delete</a>

{% endif %}

<h3>Posted by {{post.author}} </h3>

<h2>{{post.title}}</h2>

<p>{{post.content}}</p>
<small>{{ post.date_posted|date:"F d, Y"}}</small>



{% endblock %}
