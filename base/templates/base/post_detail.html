{% extends 'base/index.html'%}
{% block content %}

            <div class="post-expand">

                    <h2>{{post.title}}</h2> 

                    <div class="buttons">  
                      
                        
                  {% if object.author != user%}

                        <a href="#">    
                             <input type="submit" value="Download" id="detail-btn">
                            </a>
                            {% endif %}

                            {% if object.author == user %}

                        <a href="{% url 'post-update' post.id %}">    
                             <input type="submit" value="Update" id="detail-btn">
                            </a>
                   <a href="{% url 'post-delete' post.id %}"> 
                    <input type="submit" value="Delete"  id="detail-btn"> 
                             </a>

                             {% endif %}
                          
                         </div>
                   

                <p>{{post.content}} </p>

                    <div id="post-expand-bottom">
                        <span>{{ post.date_posted|date:"F d, Y"}}</span> <a id="author-name" href="#" >{{post.author}} </a>
                                                        </div>
                

            </div>

            {% endblock %}
